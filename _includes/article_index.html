<!--
    this is the complete index for articles, as you can see it on the index page.
    Every Post type get's their own little settings.
-->

        <div class="card">
          {% if post.featimg %}
            <div class="card-img">
              <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/'}}" class="noline">
                  {% assign thumb = post.featimg  %}
                  <img src="{{ site.media_folder | replace: '//', '/'}}{{ thumb }}" alt="{{ thumb }}">

              </a>
              </div>

            <div class="card-desc">
              {% endif %}
              <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/'}}">
                  <h3>{{ post.title | truncate: 30 }}</h3>
                  <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
              </a>
                <p class="post-content">{{ post.content | strip_html | truncate: 1000 }}</p>
                <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/'}}">Read More</a>
            </div>

        </div>
