---
layout: default
---

<div class="wrapper">
<div class="page">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% include page_divider.html %}

  {{ content }}

  {%- if site.posts.size > 0 -%}

    <div class="container">
      <div class="row">
      {% for post in site.posts %}
        {% include article_index.html %}
      {% endfor %}
      </div>
      
    </div>

  {%- endif -%}

</div>
</div>
